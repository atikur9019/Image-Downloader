<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Example</title>
    
    <!-- Boxicons-link -->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Boxicons-link -->
     
    <!-- remix iocons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!-- remix iocons link -->
    
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/bc7bf774eb.js"crossorigin="anonymous"></script>
    <!-- Font Awesome link -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #6c5ce7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #a29bfe;
            border-radius: 20px;
            width: 500px;
            padding: 20px;
        }
        .int {
            width: 100%;
            padding: 10px;
            padding-left: 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .main-btn {
            margin-top: 5px;
            margin-bottom: 8px;
            text-align: center;
        }
        .btn {
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input class="int" type="text" id="fileName" placeholder="Enter file name..."><br>
        <div class="main-btn">
            <button class="btn" id="downloadBtn">Download File</button>
    </div>

    <script>
        const urlInput = document.querySelector(".int");
        const downloadBtn = document.querySelector("#downloadBtn");

        downloadBtn.addEventListener("click", async () => {
            try {
                const response = await fetch(urlInput.value);
                const file = await response.blob();
                const link = document.createElement("a");
                link.href = URL.createObjectURL(file);
                link.download = new Date().getTime();
                link.click();
            } catch (error) {
                alert("Failed to download the file!");
            }
        });
    </script>
</body>
</html>
